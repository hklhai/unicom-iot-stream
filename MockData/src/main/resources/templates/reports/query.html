<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>查询</title>
    <link rel="stylesheet" href="static/css/jquery.datetimepicker.css"/>
    <link rel="stylesheet" href="static/css/reset.css"/>
    <link rel="stylesheet" href="static/css/page.css"/>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.css" rel="stylesheet"/>
    <script src="static/scripts/jquery-3.2.1.min.js"></script>
    <script src="static/scripts/echarts.common.min.js"></script>
    <script src="static/js/pagination.js"></script>
    <script src="static/scripts/jquery.datetimepicker.js"></script>
    <script src="static/scripts/pagination.min.js"></script>
    <style>
        .container{
        }
        .queryBox{
            width: 100%;
            padding-left: 20px;
            padding-right: 20px;
            overflow: hidden;
            padding-top: 20px;
            padding-bottom: 30px;
        }
        p.item{
            height: 40px;
            width: 100%;
            font-size: 16px;
            line-height: 40px;
            margin-bottom: 0px;
        }
        .report{
            width: 100%;
        }
        .report #main1{
            width: 600px;
            height: 450px;
            float: left;
            margin-right: 20px;
        }
        .report #main2{
            width: 600px;
            height: 450px;
            float: left;
        }
        .item input[type='text']{
            width: 200px;
            height: 30px;
            line-height:30px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 5px;
        }
        button{
            width: 80px;
            height: 30px;
            border-radius: 6px;
            border: none;
            border: 1px solid #ccc;
            cursor: pointer;
            letter-spacing: 12px;
            text-align: right;
            line-height: 30px;
            font-size: 14px;
            color: #000;
            margin-left: 150px;
        }
        .panel h3{
            text-align: center;
        }
        table thead tr{
            font-weight: bold;
            font-size: 13px;
        }
        table tbody tr td:last-child{
            cursor: pointer;
            color: red;
            text-decoration: underline
        }
    </style>
</head>
<body>
<div class="container">
    <div class="queryBox">
        <p class="item time">
            <label for="times">时间：</label>
            <input type="text" name="times" id="datetimepicker7"/>
            ------
            <input type="text" id="datetimepicker8"/>
        </p>
        <p class="item category">
            <label for="">类别：</label>
            <input type="radio" name="categorys" value="film" checked="checked" id="film"/>电影
            <input type="radio" name="categorys" value="soap"/>电视剧
            <input type="radio" name="categorys" value="variety" id="variety"/>综艺
            <input type="radio" name="categorys" value="maoyan"/>上映电影
            <input type="radio" name="categorys" value="book"/>图书
            <input type="radio" name="categorys" value="literature"/>网络文学
        </p>
        <p class="item description">
            <label for="names">名称：</label>
            <input type="text" name="names" class="names"/>
            <button class="submit">提交</button>
        </p>
    </div>
    <div class="panel panel-default">
        <h3>任务列表</h3>
        <!--<div class="panel-heading"></div>-->
        <table class="table">
            <thead>
                <tr>
                    <td>任务名</td>
                    <!--<td>描述</td>-->
                    <td>创建时间</td>
                    <td>状态</td>
                    <td>操作</td>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="page_control">
            <span class="prePage" style="line-height: 21px;"><a href="javascript:;">上一页</a></span>
            <span class="s_space"></span>
            <span class="nextPage" style="line-height: 21px;"><a href="javascript:;">下一页</a></span>
            <span class="s_space"></span>
            第<span class="pageNo"></span>
            页/共<span class="totalPage"></span>页
            <span class="s_space"></span>
            到第<input name="curPage" id="curPage" type="text"/>页
            <span class="s_space"></span>
            <span class="gotoPage" style="line-height: 21px;"><a href="javascript:;">跳转</a></span>
        </div>
    </div>
</div>

<!--<script src="../../static/js/echartInit.js"></script>-->
<script src="static/js/dateTime.js"></script>
<script src="static/js/submit.js"></script>
</body>
</html>
